<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Register Here</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


<form action="">
  <legend> CREATE AN ACCOUNT WITH CLOUD MART</legend>
  <br>

  <label for="fname"> Firstname:</label>
  <input type="text"id="fname"placeholder="Enter firstname e.g Mercy">
  <br><br>

  <label for="sname">Surname:</label>
  <input type="text"id="sname" placeholder="Enter surname e.g Perpetual">
  <br><br>

<label for="email">EmailAddress:</label>
  <input type="email"id="email" placeholder="e.g gabzys@gmail.com">
  <br><br>

  <label for="pwd">Password:</label>
  <input type="password"id="pwd" placeholder="Type password here">
  <br><br>

  <label for="phone">Contact:</label>
  <input type="text"id="phone" placeholder="0792851592 " required="requied">

  <br><br>
  <label for="age">Age:</label>
  <input type="number"id="age"required="requied">
  <br><br>

  <label for="date">Year Of Birth:</label>
  <input type="date"id="date" required="requied">
  <br><br>

   <label for="image">Choose file:</label>
  <input type="file"id="image" </input>
  <br><br>

  <label for="nationality"> Nationality</label>
  <select name="" id="nationality">
  <option value="">Kenyan</option>
  <option value="">Tanzanian</option>
  <option value="">Swedish</option>
  <option value=""> Mexican</option>
</select>
  <br><br>

  <p>Choose your favourite football team.</p>

  <input type="radio" id="manchester united" name="team">
  <label for="manchester united"> Manchester United</label><br>

   <input type="radio" id="arsenal" name="team">
  <label for="arsenal">Arsenal</label><br>

   <input type="radio" id="liverpool" name="team">
  <label for="liverpool"> Liverpool</label><br>

   <input type="radio" id="chelsea" name="team">
  <label for="chelsea">Chelsea</label><br><br>

  <p>Choose programming languages</p>
  <input type="Checkbox" id="python">
  <label for="python">Python</label>

   <input type="Checkbox" id="javascript">
  <label for="javascript">Javascript</label>

   <input type="Checkbox" id="c++">
  <label for="c++">C++</label>
  <br><br>
  <label for="Person">Describe yourself</label>
  <br><br>
  <textarea name="" id="Person" cols="30" rows="10" placeholder="Type something..."></textarea>
  <br><br>

<button type="submit">REGISTER</button>



</form>



</body>
</html>
